<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" 
        alt="{{ recipe.name }}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="dropdown" appDropdown #r='appDropdown'>
            <button type="button" class="btn btn-primary dropdown-toggle" appDropdown data-toggle="dropdown">
                Manage Recipe
            </button>
            <div 
            class="dropdown-menu"  [ngClass]="{'show':r.isOpen}">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shooping List</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
              </div>
        </div>
    </div>
</div>
 <div class="row">
     <div class="col-12">
         {{ recipe.description }}
     </div>
 </div>
 <div class="row">
     <div class="col-12">
         <ul class="list-group">
             <li class="list-group-item"
             *ngFor="let ingredient of recipe.ingredients">
             {{ ingredient.name }} - {{ ingredient.amount }}
             </li>
         </ul>
     </div>
 </div>
